<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Loan Eligibility Predictor</title>
   
   <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

   <!-- Linking CSS file -->
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
   <div class="container">
      <h1 class="mt-5">Loan Eligibility Predictor</h1>
      <p>Enter your details to check loan eligibility:</p>
      <form action="/prediction_data" method="post">
         <div class="form-group">
            <label for="LoanID">Loan ID</label>
            <input type="text" class="form-control" id="LoanID" name="LoanID" value="100000">
         </div>
         <div class="form-group">
            <label for="Age">Age</label>
            <input type="number" class="form-control" id="Age" name="Age" min="18" value="36">
         </div>
         <div class="form-group">
            <label for="Income">Income</label>
            <input type="number" class="form-control" id="Income" name="Income" min="0" value="40253" required>
         </div>
         <div class="form-group">
            <label for="LoanAmount">Loan Amount</label>
            <input type="number" class="form-control" id="LoanAmount" name="LoanAmount" min="0" value="92357" required>
         </div>
         <div class="form-group">
            <label for="CreditScore">Credit Score</label>
            <input type="number" class="form-control" id="CreditScore" name="CreditScore" min="300" max="850" value="827">
         </div>
         <div class="form-group">
            <label for="MonthsEmployed">Months Employed</label>
            <input type="number" class="form-control" id="MonthsEmployed" name="MonthsEmployed" min="0" value="83">
         </div>
         <div class="form-group">
            <label for="NumCreditLines">Number of Credit Lines</label>
            <input type="number" class="form-control" id="NumCreditLines" name="NumCreditLines" min="1" max="4" value="1">
         </div>
         <div class="form-group">
            <label for="InterestRate">Interest Rate</label>
            <input type="number" step="0.01" class="form-control" id="InterestRate" name="InterestRate" min="0" value="24" required>
         </div>
         <div class="form-group">
            <label for="LoanTerm">Loan Term (months)</label>
            <input type="number" class="form-control" id="LoanTerm" name="LoanTerm" min="0" value="48" required>
         </div>
         <div class="form-group">
            <label for="DTIRatio">DTI Ratio</label>
            <input type="number" step="0.01" class="form-control" id="DTIRatio" name="DTIRatio" min="0"  max='1' value="'0.2">
         </div>
         <div class="form-group">
            <label for="Education">Education</label>
            <select class="form-control" id="Education" value="Bachelor's" name="Education">
               <option value="High School">High School</option>
               <option value="Bachelor's">Bachelors</option>
               <option value="Master's">Masters</option>
               <option value="PhD">PhD</option>
            </select>
         </div>
         <div class="form-group">
            <label for="EmploymentType">Employment Type</label>
            <select class="form-control" id="EmploymentType" name="EmploymentType" value='Self-employed' required>
               <option value="Full-time">Full-time</option>
               <option value="Part-time">Part-time</option>
               <option value="Unemployed">Unemployed</option>
               <option value="Self-employed">Self-employed</option>
            </select>
         </div>
         <div class="form-group">
            <label for="MaritalStatus">Marital Status</label>
            <select class="form-control" id="MaritalStatus" name="MaritalStatus" value='Divorced' >
               <option value="Single">Single</option>
               <option value="Married">Married</option>
               <option value="Divorced">Divorced</option>
            </select>
         </div>
         <div class="form-group">
            <label for="HasMortgage">Has Mortgage</label>
            <select class="form-control" id="HasMortgage" name="HasMortgage" value="Yes">
               <option value="Yes">Yes</option>
               <option value="No">No</option>
            </select>
         </div>
         <div class="form-group">
            <label for="HasDependents">Has Dependents</label>
            <select class="form-control" id="HasDependents" name="HasDependents">
               <option value="Yes">Yes</option>
               <option value="No">No</option>
            </select>
         </div>
         <div class="form-group">
            <label for="LoanPurpose">Loan Purpose</label>
            <select class="form-control" id="LoanPurpose" name="LoanPurpose" required>
               <option value="Auto">Auto</option>
               <option value="Business">Business</option>
               <option value="Education">Education</option>
               <option value="Home">Home</option>
               <option value="Other">Other</option>
            </select>
         </div>
         <div class="form-group">
            <label for="HasCoSigner">Has Co-Signer</label>
            <select class="form-control" id="HasCoSigner" name="HasCoSigner" required>
               <option value="Yes">Yes</option>
               <option value="No">No</option>
            </select>
         </div>
         <button type="submit" class="btn btn-primary">Check Eligibility</button>
      </form>
      <h2>Prediction Result: {{results[0]}} (0 = Eligible, 1 = Not Eligible)</h2>
   </div>

   <!-- Bootstrap JS and dependencies -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
